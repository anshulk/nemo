<div class="container">
    <div class="form-inline col-md-10 col-md-offset-1">
        <input type="text" class="form-control" placeholder="Query string" ng-model="query">
        <button class="btn btn-primary" ng-click="searchWithQuery(query)" type="submit"> Get Movies</button>
    </div>

    <div class="container">
        <div ng-repeat="m in movies.results" class="col-md-8 col-md-offset-2">
            <div class="card">
                <img class="card-img-top" ng-src="{{ 'https://image.tmdb.org/t/p/w300' + m.poster_path }}"
                     alt="Movie Poster">
                <h4 class="card-title">{{ m.title }}</h4>
                <p class="card-text">{{ m.overview }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
