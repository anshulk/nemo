<div class="container">

    <div class="valign-wrapper center-align" style="height: 100vh">

        <!--Loader -->
        <div class="container col s4 offset-s4 preloader-wrapper big active" ng-if="movies.length < 1">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <!--Loader end-->

        <!--Main content &#45;&#45; replaces loader-->
        <div ng-if="movies.length > 0">
            <!--Above movie card content-->
            <div class="container col s4 offset-s4 center-align">
                <div class="row" >
                    <div ng-if="!currentUser" class="chip">
                        <a href="/auth/facebook" target="_self" >facebook login &nbsp;<i class="fa fa-facebook"></i></a>
                    </div>
                    <div ng-if="currentUser" class="chip">
                        <img ng-src="{{currentUser.picture}}" alt="user">
                        {{currentUser.name}}
                        <a href="/auth/logout" target="_self" ><i class="close material-icons" >close</i></a>
                    </div>
                    <!--<a ng-if="currentUser" href="/auth/logout" class="btn btn-danger"><span-->
                            <!--class="fa fa-facebook"></span> Logout</a>-->
                </div>
            </div>
            <!--Above movie card content end-->

            <!--Movie card-->
            <div class="col s10 offset-s1"  >
                <div class="card horizontal z-depth-5 sticky-action">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img ng-src="{{ 'https://image.tmdb.org/t/p/w300' + m.poster_path }}">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <span class="card-title">{{m.title}}</span>
                            <p>{{m.overview}}</p>
                        </div>

                       <!--Insert tabs here-->

                        <div class="card-action right-align">
                            <a class="btn-floating waves-effect waves-light red"><i class="material-icons"
                                                                                    ng-click="respond({'movie_id' : m.id, 'type' : 'dislike'});">thumb_down</i></a>
                            <a class="btn-floating waves-effect waves-light green"><i class="material-icons"
                                                                                      ng-click="respond({'movie_id' : m.id, 'type' : 'like'});">thumb_up</i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!--Movie card end-->
        </div>
        <!--Main content end-->

    </div>
</div>
